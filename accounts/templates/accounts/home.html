{% extends 'base.html' %}

{% block content %}
<h1>Home Page</h1>

    {% if request.user.is_authenticated %}
        <p>Logged in as - {{ request.user.email }}</p>
        <a href="{% url 'accounts:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'accounts:login' %}">Login</a> ||
        <a href="{% url 'accounts:register' %}">Create New User</a>
    {% endif %}
{% endblock content %}
